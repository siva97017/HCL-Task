<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Widget</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to remove your widget?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>

                    <a class='btn btn-danger' data-dismiss="modal" ng-click='homeCtrl.delete()'>Remove</a>

                </div>
            </div>

        </div>
    </div>
    <div class="page-header">
        <h2>My Widget</h2>
    </div>
    <div class='row'>
        <div class='col-sm-8'>
            <div class="table-wrap">
                <table class='table table-striped table-bordered table-hover'>
                    <thead>
                        <tr>
                            <th>Summary</th>
                            <th class="actiondiv">Action</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="x in homeCtrl.widgets track by $index">
                        <tr>
                            <td>
                                {{x.name}}
                            </td>

                            <td class="actiondiv">
                                <a class='btn btn-primary' ng-click='homeCtrl.detail(x)' href="detail/{{x.id}}">Detail</a>
                                <a class='btn btn-danger' ng-click='homeCtrl.confirmDelete(x.id)'>Remove</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="row">
        <div class='col-sm-8'>
            <a class='btn btn-danger' href="add">Add Widget</a>
        </div>
    </div>

</div>
